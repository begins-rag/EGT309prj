apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: terenceyew/app:latest 
        ports:
        - containerPort: 5010
        env:
        - name: DATA_CLEANING_URL
          value: "http://data-cleaning:5001/clean-data"
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5010
  type: LoadBalancer
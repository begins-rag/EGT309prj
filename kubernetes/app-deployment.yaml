apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: pitzaheart/app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5010
        env:
        - name: DATA_CLEANING_URL
          value: "http://host.docker.internal:5001"
        - name: DATA_MODELLING_URL
          value: "http://host.docker.internal:5002"
        - name: DATA_INPUT_URL
          value: "http://host.docker.internal:5000"

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 5010
      targetPort: 5010
      # nodePort: 30007  # Choose a port between 30000-32767
  type: LoadBalancer